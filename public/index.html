  <head>
    <meta charset="utf-8">

    <link href="//cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.css" rel="stylesheet" />
<!--    FONT -->

    <!-- -------------- Mapsx  -------------- -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMjvLls40ZPLKSNbanBeezA8pc5WOK75w"></script>



    <style>

      .photo-text {
        font-size: 20px;
        font-weight: 600;
        color: #3f3f3f;
      }

      #time-range p {
        font-family: "Arial", sans-serif;
        font-size: 14px;
        color: #333;
      }

      .ui-slider-horizontal {
        height: 22px;
        background: #AEDEFF;
        clear: both;
        margin: 8px 0;
        -webkit-border-radius: 15px;
        -moz-border-radius: 15px;
        -ms-border-radius: 15px;
        -o-border-radius: 15px;
        border-radius: 15px;
        border: none;
      }

      .ui-slider {
        position: relative;
        text-align: left;
      }

      .ui-slider-horizontal .ui-slider-range {
        top: -1px;
        height: 100%;
      }

      .ui-slider-horizontal .ui-slider-range {
        position: absolute;
        z-index: 1;
        height: 22px;
        font-size: .7em;
        display: block;
        border: 1px solid #5523f5;
        -moz-border-radius: 15px;
        -webkit-border-radius: 15px;
        -khtml-border-radius: 15px;
        border-radius: 15px;
        background: #5523f5;

        background-size: 100%;
      }

      .ui-slider-horizontal .ui-slider-handle {
        border-radius: 50%;
        background: #F9FBFA;
        background-image: url('data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0idXRmLTgiâ€¦pZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjZ3JhZCkiIC8+PC9zdmc+IA==');
        background-size: 100%;
        background-image: -webkit-gradient(linear, 50% 0, 50% 100%, color-stop(0%, #C7CED6), color-stop(100%, #F9FBFA));
        background-image: -webkit-linear-gradient(top, #C7CED6, #F9FBFA);
        background-image: -moz-linear-gradient(top, #C7CED6, #F9FBFA);
        background-image: -o-linear-gradient(top, #C7CED6, #F9FBFA);
        background-image: linear-gradient(top, #C7CED6, #F9FBFA);
        width: 22px;
        height: 22px;
        -webkit-box-shadow: 0 2px 3px -1px rgba(0, 0, 0, 0.6), 0 -1px 0 1px rgba(0, 0, 0, 0.15) inset, 0 1px 0 1px rgba(255, 255, 255, 0.9) inset;
        -moz-box-shadow: 0 2px 3px -1px rgba(0, 0, 0, 0.6), 0 -1px 0 1px rgba(0, 0, 0, 0.15) inset, 0 1px 0 1px rgba(255, 255, 255, 0.9) inset;
        box-shadow: 0 2px 3px -1px rgba(0, 0, 0, 0.6), 0 -1px 0 1px rgba(0, 0, 0, 0.15) inset, 0 1px 0 1px rgba(255, 255, 255, 0.9) inset;
        -webkit-transition: box-shadow .3s;
        -moz-transition: box-shadow .3s;
        -o-transition: box-shadow .3s;
        transition: box-shadow .3s;
      }

      .ui-slider-horizontal .ui-slider-handle {
        position: absolute;
        z-index: 2;
        width: 26px;
        height: 26px;
        cursor: default;
        border: none;
        cursor: pointer;
      }

      .ui-slider-horizontal .ui-slider-handle:after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        top: 50%;
        margin-top: -5px;
        left: 50%;
        margin-left: -5px;
        background: #5523f5;
        -webkit-box-shadow: 0 1px 1px 1px rgba(22, 73, 163, 0.7) inset, 0 1px 0 0 #FFF;
        -moz-box-shadow: 0 1px 1px 1px rgba(22, 73, 163, 0.7) inset, 0 1px 0 0 white;
        box-shadow: 0 1px 1px 1px rgba(22, 73, 163, 0.7) inset, 0 1px 0 0 #FFF;
      }

      .ui-slider-horizontal .ui-slider-handle {
        top: -.3em;
        margin-left: -.8em;
      }

      .ui-slider-horizontal .ui-slider-range {
        background: #0D64CC !important;
      }

      .ui-slider a:focus {
        outline: none;
      }

      #slider-range {
        width: 90%;
        margin: 0 auto;
      }

      #time-range {
        width: 400px;
      }

      .slider-time, .slider-time2 {
        color: #5523f5;
        font-size: 16px;
      }



    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but smart doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

<!--    Select2 dropdown-->

    <script src="//cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.js"></script>

      <!--    DATE Pickers-->
    <script src="assets/js/jquery-ui-monthpicker.min.js"></script>
    <script src="assets/js/jquery-ui-datepicker.min.js"></script>



  </body>
</html>
